<body>
    <script>

        function timSoLonNhat(numbers) {
            let max = numbers[0];
            for (let i = 0; i < numbers.length; i++) {
                if (max < numbers[i]) {
                    max = numbers[i]
                }
            }
            return max;
        }

        let numbers = [1, 2, 3, 4, 5];
        console.log(timSoLonNhat(numbers))
    </script>
</body>
